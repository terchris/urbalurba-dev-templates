# filename: templates/golang-basic-webserver/manifests/deployment.yaml
# Kubernetes deployment configuration for the web application
# Template variables:
# {{GITHUB_USERNAME}} - Will be replaced with the GitHub username from the repository URL
# {{REPO_NAME}} - Will be replaced with the actual repository name
#
# This file is automatically configured during project initialization

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{REPO_NAME}}-deployment"
  labels:
    app: "{{REPO_NAME}}"
    owner: "{{GITHUB_USERNAME}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{REPO_NAME}}"
  template:
    metadata:
      labels:
        app: "{{REPO_NAME}}"
    spec:
      containers:
      - name: "{{REPO_NAME}}"
        image: ghcr.io/{{GITHUB_USERNAME}}/{{REPO_NAME}}:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: "{{REPO_NAME}}-service"
spec:
  selector:
    app: "{{REPO_NAME}}"
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP 